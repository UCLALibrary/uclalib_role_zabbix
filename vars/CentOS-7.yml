  - rh-php72-php-gd
  - rh-php72-runtime
  - rh-php72-php-zip
  - rh-php72-php-xml
  - rh-php72-php-fpm
  - rh-php72-php-pear
  - rh-php72-php-pdo
  - rh-php72-php-ldap
  - rh-php72-php-mbstring
  - rh-php72-php-json
  - rh-php72-php-common
  - rh-php72-php-cli
  - rh-php72-php-process
  - rh-php72
